<div class="container mt-5">
  <div class="row">
    <div class="col-sm-5">
      <form [formGroup]="myReactiveForm" (submit)="OnSubmit()">
        <div class="form-group">
          <label for="sn">Section Header</label>
          <input type="text" class="form-control form-control-sm" id="sn" name="sectionHeader" formControlName="sectionHeader">
        </div>
        <div class="form-group">
          <label for="sd">Section Details</label>
          <textarea class="form-control form-control-sm" id="sd" name="sectionDetails" formControlName="sectionDetails"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Add</button>
      </form>
    </div>
    <div class="col-sm-7">
      <p-accordion>
        <p-accordionTab [header]="acco.sectionHeader" *ngFor="let acco of myAccordion; let i = index">
            <p class="m-0">
               {{acco.sectionDetails}}
            </p>
        </p-accordionTab>
    </p-accordion>
    </div>
  </div>
</div>
